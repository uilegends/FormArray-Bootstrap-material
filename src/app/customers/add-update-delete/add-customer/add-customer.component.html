<mat-card>
    <mat-card-content>
        <form [formGroup]="addCustomer" (ngSubmit)="saveCustomer()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sex</mat-label>
                <mat-select>
                    <mat-option value="male">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>&nbsp;<a (click)="addMoreItems()">Add</a>
            <div formArrayName="address" *ngFor="let item of addCustomer.get('address')['controls']; let i=index">
                <div [formGroupName]="i">
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state">
                    </mat-form-field>&nbsp;<a (click)="removeItem(i)">Remove</a>
                </div>
            </div>
            <button mat-button mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>

<mat-card>
    <mat-card-content>
        <form [formGroup]="addCustomer" (ngSubmit)="saveCustomer()">
            <mat-list>
                <mat-list-item>
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-label>Age</mat-label>
                        <input matInput formControlName="age">
                    </mat-form-field>
                </mat-list-item>
            </mat-list>

                <div [formGroupName]="i">
                    <mat-form-field>

                        <input matInput formControlName="city">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state">
                    </mat-form-field>&nbsp;<a *ngIf="i>0" (click)="removeItem(i)">Remove</a>
                </div>
            </div> -->
            <button mat-button mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>
